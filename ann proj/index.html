<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Neural Network Visualization</h1>
        <div class="input-section">
            <label for="inputValues">Input Values (comma separated):</label>
            <input type="text" id="inputValues" placeholder="e.g., 0.5, 0.1, 0.3">
        </div>
        <div class="layer-controls">
            <label for="hiddenLayers">Number of Hidden Layers (1-4):</label>
            <input type="number" id="hiddenLayers" min="1" max="4" value="2">
            <button id="generateNN">Generate Neural Network</button>
        </div>
        <div class="animation-container" id="animationContainer"></div>
        <button id="trainButton">Train Network</button>
        <button id="skipButton">Skip Training</button>
        <div class="output-section">
            <h2>Output:</h2>
            <div id="outputValue">-</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
